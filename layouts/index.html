<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <meta name="description" content="" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="meetogram.surge.sh" />
    <meta property="og:title" content="meetogram" />
    <meta property="og:description" content="Документация для приложения meetogram. Здесь хранятся архитектуры, документация и информация о приложении. meetogram — Open Source решение для общения, а следовательно любой желающий может посмотреть на документацию и процессы разработки🐝❤️" />
    <meta property="og:image" content="/img/preview.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="meetogram.surge.sh" />
    <meta property="twitter:url" content="meetogram.surge.sh" />
    <meta name="twitter:title" content="meetogram" />
    <meta property="twitter:description" content="Документация для приложения meetogram. Здесь хранятся архитектуры, документация и информация о приложении. meetogram — Open Source решение для общения, а следовательно любой желающий может посмотреть на документацию и процессы разработки🐝❤️" />
    <meta name="twitter:image" content="/img/preview.jpg" />

    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <div class="container container_flex">
      <div class="hero">
        {{ range $.Site.Data.showcase.blocks }} {{ partial "showcaseBlock" . }}
        {{ end }}
      </div>
    </div>
  </body>
</html>
