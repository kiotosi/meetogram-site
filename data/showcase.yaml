blocks:
  - name: 'Архитектура'
    description: |
      Файлы с архитектурными решениями с подробно описанными решениями при разработке.
      Также здесь находится архитектура новых фич, которые только будут в разработке
    class: 'showcase-block__architecture'
    link: /architecture

  - name: 'О нас'
    description: |
      О том, кто разрабатывает проект, какие цели преследуем, а также что будет с проектом в будущем.
    class: 'showcase-block__about'
    link: /about

  - name: 'Деплой'
    description: |
      Как собрать данное приложение, как Docker-контейнеры упрощают развертывание приложения на сторонних серверах, а также что нужно знать о Heroku и Firebase, чтобы использовать приложение
    class: 'showcase-block__deploy'
    link: /deploy

  - name: 'Тестирование'
    description: 'О процессе тестирования и написанимя автотестов. Здесь описывается процесс налаживания качества версий приложений, а также упоминаются технологии, которые используются для тестирования.'
    class: 'showcase-block__testing'
    link: /testing

  - name: 'Процесс разработки'
    description: |
      Как происходит разработка?
      Описан процесс разработки meetogram, любой желающий может зайти, посмотреть и узнать какие процессы есть перед выпуском новой версии
    class: 'showcase-block__development'
    link: /development

  - name: 'Безопасность'
    description: 'Описание процесса проверки безопасности программного обеспечения.'
    class: 'showcase-block__security'
    link: /security
